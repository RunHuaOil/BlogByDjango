{% extends "blog/base.html" %}

{% block title %}分享文章{% endblock %}

{% block content %}
  {% if sent %}
    <h1>E-mail 发送成功</h1>
    <p>
      "{{ post.title }}" 已成功送达 {{ cd.to }}.
    </p>
  {% else %}
    <h1>通过邮件分享 "{{ post.title }}" </h1>
    <form action="." method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" value="发送邮件分享">
    </form>
  {% endif %}
{% endblock %}
